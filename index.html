<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice web</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <input type="text">
    <table>
       <tr>
            <td><button id="addition">+</button></td>
            <td><button id="effacer">CE</button></td>            
        </tr>
        <tr>
            <td><button id="nb7">7</button></td>
            <td><button id="nb8">8</button></td>
            <td><button id="nb9">9</button></td>
            <td><button id="soustraction">-</button></td>
        </tr>
        <tr>
            <td><button id="nb4">4</button></td>
            <td><button id="nb5">5</button></td>
            <td><button id="nb6">6</button></td>
            <td><button id="multiplication">*</button></td>
        </tr>
        <tr>
            <td><button id="nb1">1</button></td>
            <td><button id="nb2">2</button></td>
            <td><button id="nb3">3</button></td>
            <td><button id="division">/</button></td>
        </tr>
        <tr>
            <td><button id="nb0">0</button></td>
            <td><button id="virgule">,</button></td>
            <td><button id="egal">=</button></td>
        </tr>
    </table>
    <textbox id="historique"></textbox>   
</body>
</html>
